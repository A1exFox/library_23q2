<section class="main__about about">
  <div class="about__container _container">
    <div class="about__titleblock titleblock">
      <h2 class="about__title titleblock__title">About</h2>
      <div class="about__subtitle titleblock__subtitle">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</div>
    </div>
    <div class="about__body">
      <div class="about__frame">
        <div class="about__slider" id="aboutSlider">
          <img class="about__image" src="@nst/img/about/library_1.jpg" alt="library">
          <img class="about__image" src="@nst/img/about/library_2.jpg" alt="library">
          <img class="about__image" src="@nst/img/about/library_3.jpg" alt="library">
          <img class="about__image" src="@nst/img/about/library_4.jpg" alt="library">
          <img class="about__image" src="@nst/img/about/library_5.jpg" alt="library">
        </div>
      </div>
      <div class="about__listing">
        <button class="about__side-button" id="aboutSideLeft">
          <img class="about__side-image" src="@nst/img/about/arrow-left.svg" alt="">
        </button>
        <button class="about__side-button" id="aboutSideRight">
          <img class="about__side-image" src="@nst/img/about/arrow-right.svg" alt="">
        </button>
      </div>
    </div>
    <div class="about__buttons" id="aboutButtons">
      <button class="about__button" data-about-button="0"></button>
      <button class="about__button" data-about-button="475"></button>
      <button class="about__button" data-about-button="950"></button>
      <button class="about__button" data-about-button="1425"></button>
      <button class="about__button" data-about-button="1900"></button>
    </div>
  </div>
</section>
